@layout("/common/_container.html",{js:["/assets/order/order.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">订单表管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="goodsName" class="layui-input" type="text" placeholder="商品名称"/>
                            </div>
                            <div class="layui-inline">
                                <input id="createTime" class="layui-input" type="text" placeholder="下单时间"/>
                            </div>
                            <div class="layui-inline">
                                <input id="userName" class="layui-input" type="text" placeholder="下单用户名称"/>
                            </div>
                            <div class="layui-inline">
                                <input id="userPhone" class="layui-input" type="text" placeholder="下单用户电话"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                                @if(shiro.hasPermission("/order/add")){
                                    <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>
                                @}
                                <button id="btnExp" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>导出</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="orderTable" lay-filter="orderTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    @if(shiro.hasPermission("/order/edit")){
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    @}
    @if(shiro.hasPermission("/order/delete")){
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
    @}
</script>
@}
